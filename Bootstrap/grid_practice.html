<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>gridly</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    .boxy {
      background: #b3bdff;
      border: 2px solid black;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Grids</h1>
  </div>


  <div class="container">
    <h3>Example 1 col lg 4</h3>
    <div class="row">
      <div class="col-lg-4 boxy">col lg 4</div>
      <div class="col-lg-4 boxy">col lg 4</div>
      <div class="col-lg-4 boxy">col lg 4</div>
    </div>
  </div>

  <div class="container">
    <h3>Example 2</h3>
    <div class="row">
      <div class="col-md-2 boxy">col md 2</div>
      <div class="col-md-2 boxy">col md 2</div>
      <div class="col-md-2 boxy">col md 2</div>
      <div class="col-md-2 boxy">col md 2</div>
      <div class="col-md-2 boxy">col md 2</div>
      <div class="col-md-2 boxy">col md 2</div>
    </div>
  </div>

  <div class="container">
    <h3>Example 3</h3>
    <div class="row">
      <div class="col-xs-1 boxy">col xs 1</div>
      <div class="col-xs-1 boxy">col xs 1</div>
      <div class="col-xs-1 boxy">col xs 1</div>
      <div class="col-xs-1 boxy">col xs 1</div>
      <div class="col-xs-1 boxy">col xs 1</div>
      <div class="col-xs-1 boxy">col xs 1</div>
      <div class="col-xs-1 boxy">col xs 1</div>
      <div class="col-xs-1 boxy">col xs 1</div>
      <div class="col-xs-1 boxy">col xs 1</div>
      <div class="col-xs-1 boxy">col xs 1</div>
      <div class="col-xs-1 boxy">col xs 1</div>
      <div class="col-xs-1 boxy">col xs 1</div>
    </div>
  </div>


  <!-- this section demonstrates nested boxes -
one of the segments of the first row
is divided
into a further 12 segments
by defining anonther row
within one of its cols. -->

  <div class="container">
    <h3>Example 3</h3>
    <div class="row">
      <div class="col-md-4 ">
        <div class="row">
          <div class="col-md-4 boxy">Nest1</div>
          <div class="col-md-4 boxy">Nest2</div>
        </div>
      </div>
      <div class="col-md-4 boxy">Top level</div>




    </div>
  </div>





</body>

</html>
