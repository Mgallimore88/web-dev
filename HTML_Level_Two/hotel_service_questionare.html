<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel service questionare</title>
  </head>
  <body>
    <h1>Hotel service questionare</h1>
    <form>
      <h3>Are you from inside or outside of the usa</h3>
      <label for="inUSA">inside</label>
      <input id="inUSA" type="radio" name="location" value="IN">
      <label for="outUSA">outside</label>
      <input type = "radio" name="location" value="OUT">

      <h3>How was the service?</h3>
      <select name="service">
        <option value="amazing">100</option>
        <option value="abysmal">0</option>
      </select>

      <h3>Any other feedback?</h3>
      <textarea name="feedback" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="Submit">

    </form>

  </body>
</html>
