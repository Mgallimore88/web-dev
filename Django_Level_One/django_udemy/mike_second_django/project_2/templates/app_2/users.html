<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
</head>
<body>
    <h1>Here is a list of your users</h1>
    {% if users %}
    <div class="userlist">
        <ol>
        {% for user in users %}
            <li>
                <ul>
                    <li>First Name: {{user.first_name}}</li>
                    <li>Last Name: {{user.last_name}}</li>
                    <li>{{user.email}}</li>
                </ul>
            </li>

            {% endfor %}
        </ol>


    {% else %}
    <h2>NO USERS FOUND</h2>
    {% endif %}
    </div>
</body>
    
</html>
