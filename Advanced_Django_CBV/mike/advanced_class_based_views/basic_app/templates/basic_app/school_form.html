{% extends "basic_app/basic_app_base.html" %}

{% block body_block %}

<h1>
    <!-- check whether instance of primary key exists -->
    {% if not form.instance.pk %}
    <!-- if no pk, must be a new school -->
    Create School
    {% else %}
    Update School
    {% endif %}
</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Submit">
</form>

{% endblock %}
